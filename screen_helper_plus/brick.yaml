name: screen_helper_plus
description: A new brick created with the Mason CLI with the preloaded codes to save time.
repository: https://github.com/codersangam/mason_bricks/tree/main/screen_helper

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  name:
    type: string
    description: Enter the name of your feature/screen. [snakecase/lowercase only]
    default: feature/screen
    prompt: What is the feature/screen name [snakecase/lowercase only]?
